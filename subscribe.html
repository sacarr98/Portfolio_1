<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Meditation and wellness website for mental well-being"
    />
    <meta
      name="keywords"
      content="meditation, wellness, mental health, mindfulness"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Breathe</title>
  </head>

  <body>
    <header>
      <nav id="menu">
        <ul>
          <li>
            <a href="subscribe.html" class="active">Subscribe</a>

          </li>
        </ul>
      </nav>
    </header>

    <section id="form-section-outer">
      <div class="form-section">
        <form
          method="POST"
          action="https://formdump.codeinstitute.net/"
          class="signup-form"
        >
          <h2>Let's get you signed up!</h2>
          <label for="fname">First Name</label>
          <input
            id="fname"
            name="first_name"
            type="text"
            class="text-input"
            required
          />

          <label for="lname">Last Name</label>
          <input
            id="lname"
            name="last_name"
            type="text"
            class="text-input"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email_address"
            class="text-input"
            required
          />

          <label for="reminders">Recieve daily email reminders?</label>
          <input
            type="radio"
            id="reminders"
            name="daily_emails"
            value="reminders"
            required
          />

          <input class="join-button" type="submit" value="Join Breathe!" />
        </form>
      </div>
    </section>

    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"

        <li>

            ><i class="fa-brands fa-youtube"></i

        <li>

            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
